<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts>0,
                'list-group-item-danger': loveIts<0
}">
  <h4> {{ title }} </h4>
<p>
  {{ content }}
</p>
        <button class="btn btn-success"  (click)="ifLoveIt()">loveIts</button>
        <button class="btn btn-danger" (click)="ifDontLoveIts()">dontLoveIts</button>
</li>
